<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('title')?.touched && form.get('title')?.status === 'INVALID'
    }"
  >
    <label for="title">Post name:</label>
    <input type="title" type="text" id="title" formControlName="title" />
    <div
      class="validation"
      *ngIf="form.get('title')?.touched && form.get('title')?.status === 'INVALID'"
    >
      <small *ngIf="form.get('title')?.touched && form.get('title')?.status === 'INVALID'">
        please write post name
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Post text:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('author')?.touched && form.get('author')?.status === 'INVALID'
    }"
  >
    <label for="author">Post author:</label>
    <input type="author" type="text" id="author" formControlName="author" />

    <div class="validation"
    *ngIf="form.get('author')?.touched && form.get('author')?.status === 'INVALID'"
    >
      <small *ngIf="form.get('author')?.touched && !form.get('author')?.dirty">
        please write post author
      </small>
    </div>
  </div>

<button
type="submit"
class="btn btn-block btn-dark"
[disabled]="form.invalid"
>
  Create post
</button>

</form>
