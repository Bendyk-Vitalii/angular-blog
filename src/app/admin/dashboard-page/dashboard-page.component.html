<div  *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="find post..." [(ngModel)]="searchStr">
  </div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | searchPost:searchStr let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date: "medium" }}</td>
      <td>
        <button
          class="btn btn-link btn-open"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >
          Open
        </button>
        <a (click)="remove(post.id)">Remove post</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

<ng-template #loading>
  <div class="container">
    <div class="post">
      <div class="avatar"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="post">
      <div class="avatar"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="post">
      <div class="avatar"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</ng-template>
